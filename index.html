
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia Wars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container center">
  <div id="title-box">
    <img src="images/logo.png" class="logo">
  </div>
  <hr>
  <table id="center-table">
    <tr>
    <td>
      <div id = "startTitle" class="page-label">
        Loading start page...
      </div>
    </td>
    <td id="center-cell">
      <img src="images/arrow.png" class="arrow">
    </td>
    <td>
      <div id = "endTitle" class="page-label">
        Loading end page...
      </div>
    </td>
    </tr>
  </table>
  <hr>
  <div class="button-row">
    <button class="action-button" id = "startButton">Start</button>
    <button class="action-button" onclick="window.location.href='https://immense-stream-44778.herokuapp.com/'">Different Pages</button>
  </div>
  <div class="bottom-text">
    Created by <a href="https://github.com/alexlacey" target="blank">Alex Lacey</a> and <a href="https://github.com/wangandrew" target="blank">Andrew Wang</a>, with special contributions from <a href="http://ftwscripting.com/" target="blank">Clinton Stamper</a> and <a href="https://github.com/hujasonx" target="blank">Jason Hu</a></br>
    Would you like to help us add features to Wikipedia Race? Find us on <a href="https://github.com/wangandrew/wikipedia-wars" target="blank">github</a> or send us an <a href="mailto:alexalexlacey@gmail.com">email</a>
  </div>
</div>

</body>
</html>
